<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Experiment</title>
</head>
<body>
  <h2>Login</h2>
  <form onsubmit="storePlaintext(event)">
    <input type="text" id="email" placeholder="Email" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <button type="submit">Login</button>
  </form>

  <p id="status"></p>

  <script>
    function storePlaintext(event) {
      event.preventDefault(); // stop form from submitting

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Save into localStorage as plain text
      const credentials = {
        email: email,
        password: password  // ðŸ”“ PLAINTEXT for experiment
      };

      localStorage.setItem("storedUser", JSON.stringify(credentials));
      document.getElementById("status").innerText = "Credentials stored in localStorage (plaintext)";
    }
  </script>
</body>
</html>
